services:
  - type: web
    name: theher-webapp
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn theher_django.wsgi --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SECRET_KEY
        value: ''
        sync: false
      - key: DATABASE_URL
        value: ''
        sync: false
