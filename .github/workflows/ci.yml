name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests or Django check
        run: |
          if [ -d "tests" ] || [ -f "pytest.ini" ] || ls | grep -E "test_" >/dev/null 2>&1; then
            pytest -q
          else
            python manage.py check
          fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Trigger Render deploy
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}'
